spring:
  datasource:
    # 로컬 개발용 데이터베이스 정보 (PC에 설치된 DB 기준)
    url: jdbc:postgresql://localhost:5432/texthip_db
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # 개발용: 코드가 바뀌면 DB 테이블 자동 변경
    show-sql: true # 실행되는 SQL 쿼리를 로그로 보여줌